<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Nata+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nata Sans", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #959595;
        }

        .card {
            width: 350px;
            border: 2px solid black;
        }

        header {
            background: rgba(87, 74, 74, 0.581) url('./img/plank.jpg') no-repeat;
            /* background-size: cover; */

            height: 200px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px 0;
        }

        header nav .material-symbols-outlined {
            font-size: 2.5em;
            color: white;
        }

        main {
            background: #fff;
            padding: 20px 40px 40px;
            border-radius: 30px 30px 0 0;
        }

        .header-exercise {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-exercise .flex1, 
        .header-exercise .flex2 {
            display: flex;
            align-items: center;
        }

        .header-exercise .flex1 {
            gap: 10px;
        }

        .header-exercise .flex1 h1 {
            font-size: 1.5em;
        }

        .header-exercise .flex1 span {
            font-size: 1.1em;
        }

        .header-exercise .flex2 span {
            font-size: 1.4em;
        }

        .span-time-exercise, p {
            color: #959595;
        }

        .skip {
            color: #A01B1B;
        }

        p {
            margin-bottom: 15px;
            font-size: .8em;
            line-height: 25px;
        }

        .timer-exercise {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .timer-exercise div {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 100px;
            padding: 70px;
            border: 5px solid black;
            border-radius: 50%;

            font-size: 3em;
        }

        .next-exercise {
            display: flex;
            justify-content: space-between;
        }

        .next-exercise img {
            width: 80px;
            height: 55px;
            border-radius: 10px;
        }

        .next-exercise .flex1 {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .next-exercise .flex1-1 {
            display: flex;
            flex-direction: column;
        }

        .next-exercise .flex2 {
            display: flex;
            align-items: center;
        }

        .next {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .bold {
            font-weight: bold;
        }

    </style>

</head>

<body>

    <div class="card">

        <header>

            <nav>

                <span class="material-symbols-outlined">
                    chevron_left
                </span>

                <span class="material-symbols-outlined">
                    menu
                </span>

            </nav>

        </header>

        <main>

            <div class="header-exercise">

                <div class="flex1">

                    <h1>Plank</h1>

                    <span class="span-time-exercise">(1 minute)</span>

                </div>

                <div class="flex2">

                    <span class="skip">skip</span>

                </div>

            </div>

            <p>
                Planks work to strengthen your core, meaning you'll see improvements with posture as well as being able to see improvement with back pain if you have it.
            </p>

            <div class="timer-exercise">
                <div>0:15</div>
            </div>

            <h2 class="next">Next</h2>

            <div class="next-exercise">

                <div class="flex1">
                    <img class="img-push-ups" src="./img/push-ups.jpg" alt="push ups">
                    <div class="flex1-1">
                        <span class="bold">Push ups</span>
                        <span>(x 16)</span>
                    </div>
                </div>

                <div class="flex2">
                    <span class="material-icons-outlined">
                        pause
                    </span>
                </div>

            </div>

        </main>
    
    </div>

</body>

</html>
