<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flight Hero UI</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: Arial, Helvetica, sans-serif; */
        }

        body {
            /* background-image: url('./img/aviao.jpg');
            background-repeat: no-repeat;
            background-size: cover; */
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 17.7px 0;

            background: rgba(118, 193, 208, 0.5);
        }

        ul {
            display: flex;
            gap: 50px;
        }
        
        nav > ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .contact-us {
            border: 1px solid black;
            border-radius: 8px;
            padding: 5px 15px;
        }

        main {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
        }

        main > h1 {
            font-size: 3em;
        }

        .container-inputs {
            background: #000;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .container-inputs > * {
            border-radius: 30px;
            padding: 10px 15px;
        }

        .container-inputs > select {
            width: 200px;
        }

        .container-inputs > input {
            background: #0CE2C8;
            cursor: pointer;
        }

    </style>

</head>

<body>

    <!-- header / navbar -->
    <header>

        <!-- logo -->
        <div class="logo">Logo</div>

        <!-- links -->
        <nav>

            <ul>

                <li>
                    <a href="#">Flight Rates</a>
                </li>

                <li>
                    <a href="#">Check Schedules</a>
                </li>

                <li>
                    <a href="#">Membership Plans</a>
                </li>

            </ul>

        </nav>

        <!-- contact us -->
        <a class="contact-us" href="">Contact Us</a>

    </header>

    <main>

        <h1>Find Cheap Flights On A Click</h1>

        <p>
            Book in Advance and Get Membership Card to Save Some Points wich can be used for future purchases.
        </p>

        <div class="container-inputs">

            <select name="location" id="location">
                <option value="">Location</option>
            </select>

            <select name="category" id="category">
                <option value="">Choose a Category</option>
            </select>

            <input type="susbmit" value="Check Flights">

        </div>

    </main>
    
</body>

</html>
