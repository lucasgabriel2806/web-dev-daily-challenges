<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flight Hero UI</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url('./img/aviao-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 400px;

            position: absolute;
            width: 100vw;            
            padding: 10px 0;
            font-size: 14px;

            background: rgba(124, 193, 205, .6);
        }

        .img-logo {
            border-radius: 20px;
        }

        ul {
            display: flex;
            gap: 50px;
        }
        
        nav > ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .contact-us {
            border: 1px solid black;
            border-radius: 8px;
            padding: 5px 15px;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;

            color: white;
            padding-bottom: 100px;
        }

        main > h1 {
            font-size: 3.4em;
            margin-bottom: 15px;
        }

        main > p {
            font-size: 18px;
            width: 560px;
            text-align: center;
            margin-bottom: 15px;
        }

        .container-inputs {
            background: rgba(255, 255, 255, .3);
            padding: 20px 40px;
            border-radius: 60px;
            width: max-content;
        }

        .container-inputs > * {
            border-radius: 30px;
            padding: 10px 15px;
            border: none;
        }

        .container-inputs > select {
            width: 200px;
            color: gray;
        }

        .container-inputs > input {
            background: #0CE2C8;
            cursor: pointer;
            width: 115px;
        }

    </style>

</head>

<body>

    <!-- header / navbar -->
    <header>

        <!-- logo -->
        <div class="logo">
            <img class="img-logo" src="./img/logo.jpg" alt="">
        </div>

        <!-- links -->
        <nav>

            <ul>

                <li>
                    <a href="#">Flight Rates</a>
                </li>

                <li>
                    <a href="#">Check Schedules</a>
                </li>

                <li>
                    <a href="#">Membership Plans</a>
                </li>

            </ul>

        </nav>

        <!-- contact us -->
        <a class="contact-us" href="#">Contact Us</a>

    </header>

    <main>

        <h1>Find Cheap Flights On A Click</h1>

        <p>
            Book in Advance and Get Membership Card to Save Some Points wich can be used for future purchases.
        </p>

        <div class="container-inputs">

            <select name="location" id="location">
                <option value="">Location</option>
            </select>

            <select name="category" id="category">
                <option value="">Choose a Category</option>
            </select>

            <input type="susbmit" value="Check Flights">

        </div>

    </main>
    
</body>

</html>
