<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Selection</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #E3B17D;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            width: 400px;
            height: 500px;
            border-radius: 15px 0 0 15px;
        }

        .left img {

            width: 400px;
            height: 500px;
            border-radius: 15px 0 0 15px;

            object-fit: cover;

        }

        .right {
            background: white;
            width: 400px;
            height: 500px;
            border-radius: 0 15px 15px 0;
        }

        .color {
            display: inline-block;
            background: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .c1 {
            background: #7E381F;
        }

        .c2 {
            background: #83A7A9;
        }

        .c3 {
            background: #E4C522;
        }

        .c4 {
            background: #CE1622;
        }

        .color-selected {
              box-shadow: 0 0 0 7px white, 0 0 0 8px gray;
        }

        .add-to-bag {
            color: white;
            background: #282828;
        }

        .add-to-wishlist {
            
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="left">
            
            <img src="./img/bolsa-feminina.webp" alt="">

        </div>

        <div class="right">

            <p>New collection</p>

            <h1>Lavie Women's Marma Dome Sling Bag</h1>

            <p>The sling bag by Lavie has been created with fine material and a smooth texture featuring diamond shaped stiches on front. Available in slod colours, perfect to carry anywhere anytime!</p>

            <p>$120.50</p>

            <p>Colors</p>

            <div class="color c1 color-selected"></div>

            <div class="color c2"></div>

            <div class="color c3"></div>

            <div class="color c4"></div>

            <br>

            <button class="add-to-bag">Add to bag</button>

            <button>Add to wishlist</button>

        </div>

    </div>    
    
</body>

</html>
