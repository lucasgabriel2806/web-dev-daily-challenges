<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Font Awesome 4 - W3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Terms of Service</title>

    <style>

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #7D65C2;
            padding: 70px 175px;
        }

        .main-screen {
            background: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
        }

        header .logo {
            font-size: 1.6em;
        }

        header .div-avatar {
            display: flex;
            align-items: center;
        }

        main {
            display: flex;
            gap: 20px;
        }

        main .left {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
            width: 300px;   
            border: 1px solid black;
        }

        main .left h1 {
            font-size: 3.5em;
        }

        main .left p {
            
        }

        main button {
            display: flex;
            align-items: center;

            background: #fff;
            color: #5736B8;
            font-weight: bold;
            width: 220px;
            border: 3px solid #5736B8;
            border-radius: 50px;
            padding: 10px 30px;
        }

    </style>

</head>
<body>

    <div class="main-screen">

        <header>

            <p class="logo">mascored</p>

            <div class="div-avatar">

                <img src="./img/avatar.png" alt="">
                <p>WebDev</p>
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span>

            </div>

        </header>

        <main>

            <div class="left">

                <h1>Terms of Service</h1>

                <p>Read the full version of our terms of service. If you have ant questions, please send an email to <strong>webdevdailycontact@gmail.com</strong></p>

                <button>
                    Download Now
                    <span class="material-symbols-outlined">
                        download_2
                    </span>
                </button>

            </div>

            <img src="./img/docs.png" alt="">

        </main>

        <footer>

            <p>&copy;2025 mascored. All Right Reserved</p>

            <nav>
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Terms of use</a></li>
                    <li><a href="#">Provacy Policy</a></li>
                </ul>
            </nav>

            <div>

                <i class="fa fa-twitter"></i>

                <i class="fa fa-facebook"></i>

                <i class="fa fa-youtube-play"></i>

            </div>

        </footer>


    </div>
    
</body>
</html>
