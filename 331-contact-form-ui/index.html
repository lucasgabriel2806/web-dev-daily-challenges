<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- W3Schools - Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body class="bg-[#B9CCD6]">

    <div>

        <div class="bg-[#fff]">
            <h1 class="text-[48px] font-bold">Get in <span class="text-[#DD5471]">Touch</span></h1>
            <p class="font-bold mb-[30px]">Have a question or want offer a suggestion on how we could do better? <br> Fill out the form below.</p>

            <form class="flex flex-col gap-[20px] w-[550px] mb-[70px]" action="#">

                <input class="border-1 border-gray-300 py-[7px] px-[15px]" type="text" placeholder="Name *">

                <input class="border-1 border-gray-300 py-[7px] px-[15px]" type="email" placeholder="Email">

                <input class="border-1 border-gray-300 py-[7px] px-[15px]" type="tel" placeholder="Phone number *">

                <select class="border-1 border-gray-300 py-[7px] px-[15px]" name="" id="">
                    <option value="">How did you find us?</option>
                </select>

                <input class="bg-[#DD5471] text-[#fff] font-bold uppercase py-[7px]" type="submit" value="send">

            </form>

            <div class="flex gap-[50px]">
                <div class="flex items-center gap-[15px]">
                    <i class="material-icons">phone_in_talk</i>
                    <div>
                        <p class="font-bold uppercase">phone</p>
                        <p class="text-gray-400">313 212-0934</p>
                    </div>
                </div>

                <div class="flex items-center gap-[15px]">
                    <i class="fa fa-fax"></i>
                    <div>
                        <p class="font-bold uppercase">fax</p>
                        <p class="text-gray-400">313 212-0934</p>
                    </div>
                </div>

                <div class="flex items-center gap-[15px]">
                    <i class="material-icons">email</i>
                    <div>
                        <p class="font-bold uppercase">email</p>
                        <p class="text-gray-400">info@webdev.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <img src="./img/map.png" alt=""> -->

        <div></div>

    </div>
    
</body>
</html>
